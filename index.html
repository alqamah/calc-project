<!DOCTYPE html>
<head>
    <title>CodingNinjas Calculator Project</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <meta charset="UTF-8" />
    <script src="src/index.js" type="text/javascript">
    </script>
</head>

<body>
    <div id="main-container">
        <table class="calculator">
            <tr>
                <td colspan="4">
                    <h1 id="header">CodingNinjas <b>Calculator</b></h1>
                    <input id="display-box" type="text">
                </td>
            </tr>

            <tr>
                <td><button id="acl" class="button">AC</button></td>
                <td><button id="del" class="button">Del</button></td>
                <td><button id="per" class="button">%</button></td>
                <td><button id="div" class=" button">รท</button></td>
            </tr>
            <tr>
                <td><button id="7" class="button">7</button></td>
                <td><button id="8" class="button">8</button></td>
                <td><button id="9" class="button">9</button></td>
                <td><button id="mul" class="button">x</button></td>
            </tr>
            <tr>
                <td><button id="4" class="button">4</button></td>
                <td><button id="5" class="button">5</button></td>
                <td><button id="6" class="button">6</button></td>
                <td><button id="min" class="button">-</button></td>
            </tr>
            <tr>
                <td><button id="1" class="button">1</button></td>
                <td><button id="2" class="button">2</button></td>
                <td><button id="3" class="button">3</button></td>
                <td><button id="plu" class="button">+</button></td>
            </tr>
            <tr>
                <td><button id="dot" class="button">.</button></td>
                <td><button id="0" class="button">0</button></td>
                <td colspan="2"><button id="eq" class="button">=</button></td>
            </tr>
        </table>
        <!-- Author: Alqama Hasnain -->
    </div>
    <script src="src/index.js" type="text/javascript">
    </script>
    
</body>

</html>
