<!DOCTYPE html>
<head>
    <title>CodingNinjas Calculator Project</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <meta charset="UTF-8" />
</head>

<body>
    <div id="main-container">
        <table class="calculator">
            <tr>
                <td colspan="4">
                    <h1 id="header">CodingNinjas <b>Calculator</b></h1>
                    <input id="display-box" type="text">
                </td>
            </tr>

            <tr>
                <td><button data-value="acl" id="acl" class="button">AC</button></td>
                <td><button data-value="del" class="button">Del</button></td>
                <td><button data-value="per" class="button">%</button></td>
                <td><button data-value="/" class=" button">รท</button></td>
            </tr>
            <tr>
                <td><button data-value="7" class="button">7</button></td>
                <td><button data-value="8" class="button">8</button></td>
                <td><button data-value="9" class="button">9</button></td>
                <td><button data-value="*" class="button">x</button></td>
            </tr>
            <tr>
                <td><button data-value="4" class="button">4</button></td>
                <td><button data-value="5" class="button">5</button></td>
                <td><button data-value="6" class="button">6</button></td>
                <td><button data-value="-" class="button">-</button></td>
            </tr>
            <tr>
                <td><button data-value="1" class="button">1</button></td>
                <td><button data-value="2" class="button">2</button></td>
                <td><button data-value="3" class="button">3</button></td>
                <td><button data-value="+" class="button">+</button></td>
            </tr>
            <tr>
                <td><button data-value="." class="button">.</button></td>
                <td><button data-value="0" class="button">0</button></td>
                <td colspan="2"><button data-value="eq" id="eq" class="button">=</button></td>
            </tr>
        </table>
        <!-- Author: Alqama Hasnain -->
    </div>
    <script src="src/index.js" type="text/javascript">
    </script>
    
</body>

</html>
